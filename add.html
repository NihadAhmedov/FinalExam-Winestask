<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <header>
        <section id="headImageSec">
            <div class="container mt-2">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="winesPhoto">
                            <img src="./assets/image/logo (7).png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="headTextSec">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class="headNav">
                            <button id="burgerBtn"><i class="fa-solid fa-bars"></i></button>
                            <nav>
                                <ul>
                                    <li><a href="./index.html">HOME</a></li>
                                    <li><a href="#">ABOUT</a></li>
                                    <li><a href="#">WINES</a></li>
                                    <li><a href="#">SHOP</a></li>
                                    <li><a href="#">CONTACT</a></li>
                                    <div class="headIcons">
                                        <a href="./wishlish.html">
                                            <i class="fa-solid fa-heart"></i>
                                        </a>
                                        <a href="./basket.html">
                                            <i class="fa-solid fa-cart-shopping"></i>
                                        </a>

                                    </div>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 mt-5 d-flex justify-content-center">
                        <div class="panelText">
                            <h1>ADMIN PANEL</h1>
                        </div>
                    </div>
                    <div class="col-12 mt-5 d-flex justify-content-center">
                        <div class="formDiv">
                            <form id="form">
                                <div class="inputs">
                                    <label for="titleInp">Title</label>
                                    <input type="text" placeholder="Enter Title" id="titleInp" required>
                                </div>
                                <div class="inputs">
                                    <label for="priceInp">Price</label>
                                    <input type="number" placeholder="Enter Price" id="priceInp" required>
                                </div>
                                <div class="inputs">
                                    <label for="imageInp">Image</label>
                                    <input type="text" placeholder="Enter Image Link" id="imageInp" required>
                                </div>
                                <div class="formBtn">
                                    <button type="submit">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mt-2">
                <div class="row">
                    <div class="col-12 mt-5 d-flex justify-content-center">
                        <table>
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>TITLE</td>
                                    <td>IMAGE LINK</td>
                                    <td>PRICE</td>
                                    <td>BUTTON</td>
                                </tr>
                            </thead>
                            <tbody id="tbody">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="searchAndSort">
                            <div class="searchDiv">
                                <input type="text" placeholder="Search title" id="inp">
                                <button id="srchBtn">Search</button>
                            </div>
                            <div class="sortDiv">
                                <select name="" id="selectValue">
                                    <option value="1">Default</option>
                                    <option value="2">A-Z</option>
                                    <option value="3">Z-A</option>
                                    <option value="4">Bahalidan ucuza</option>
                                    <option value="5">Ucuzdan bahaliya</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div id="formProducts">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="endDiv">
                        <div class="fourIcons">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="endText">
                            <p>Copyright Â©2024 All rights reserved | This template is made with <i
                                    class="fa-solid fa-heart"></i> by Colorlib</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>









    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/add.js"></script>

</body>

</html>
